<html>
    <head>
        <script src="../src/phygine.js"></script>
        <style>
            #physical-container {
                position: relative;
            }
            .element {
                position: absolute;
            }
        </style>
    </head>

    <body>
        <div id="physical-container">
            <div class="element" id="element-0" data-x="100" data-y="200">hey</div>
            <div class="element" id="element-1" data-x="600" data-y="500">hey</div>
            <div class="element" id="element-2" data-x="400" data-y="700">hey</div>
            <div class="element" id="element-3" data-x="900" data-y="200">hey</div>
            <div class="element" id="element-4" data-x="200" data-y="700">hey</div>
        </div>

        <script>
            var container = new G.Container(),
                elements = document.querySelectorAll('.element'),
                gravity = new G.GlobalForce(0, 0.5);

            for (var e = 0; e < elements.length; e++) {
                var element = elements[e],
                    elastic = new G.CenteredForce({
                        center: { x: parseInt(element.dataset.x, 10), y: parseInt(element.dataset.y, 10) },
                        stiffness: 0.001,
                        offset: 100
                    });
                    point = new G.Point({ x: 0, y: 0, staticFriction: 0.01, kineticFriction: 0.99}, function (el) {
                        return function () {
                            el.style.top = this.position.y;
                            el.style.left = this.position.x;
                        }
                    }(element));

                point.forces.push(elastic);
                container.points.push(point);
            }

            container.forces.push(gravity);
            container.run();
        </script>
    </body>
</html>
